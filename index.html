<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop - Roadmap Web Developer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ee7479fa1f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <img class="logo" src="./img/logoJD.png" alt="">
        <h1>Roadmap Web Developer</h1>
        <ul id="languages-list">
            <li draggable="true">
                HTML
                <i class="fa-brands fa-html5"></i>
            </li>
            <li draggable="true">
                CSS
                <i class="fa-brands fa-css3"></i>
            </li>
            <li draggable="true">
                JavaScript
                <i class="fa-brands fa-js"></i>
            </li>
            <li draggable="true">
                Node.js
                <i class="fa-brands fa-node-js"></i>
            </li>
            <li draggable="true">
                React.js
                <i class="fa-brands fa-react"></i>
            </li>
            <li draggable="true">
                GIT
                <i class="fa-brands fa-git"></i>
            </li>
        </ul>
        <h3>@jona.dev_ok</h3>
    </div>
    <script src="script.js"></script>
</body>

</html>
